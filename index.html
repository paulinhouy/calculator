<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>

        <table class="calculator">

            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="btn" class="btn-clear">C</button></td>
                <td><button class="btn" class="btn-num">(</button></td>
                <td><button class="btn" class="btn-num">)</button></td>
                <td><button class="btn" class="btn-num">/</button></td>
            </tr>

                <tr>
                <td><button class="btn" class="btn-num">7</button></td>
                <td><button class="btn" class="btn-num">8</button></td>
                <td><button class="btn" class="btn-num">9</button></td>
                <td><button class="btn" class="btn-num">*</button></td>
            </tr>

                      <tr>
                <td><button class="btn" class="btn-num">4</button></td>
                <td><button class="btn" class="btn-num">5</button></td>
                <td><button class="btn" class="btn-num">6</button></td>
                <td><button class="btn" class="btn-num">+</button></td>
            </tr>

                            <tr>
                <td><button class="btn" class="btn-num">1</button></td>
                <td><button class="btn" class="btn-num">2</button></td>
                <td><button class="btn" class="btn-num">3</button></td>
                <td><button class="btn" class="btn-num">-</button></td>
            </tr>

                                <tr>
                <td><button class="btn" class="btn-num">.</button></td>
                <td><button class="btn" class="btn-num">0</button></td>
                <td><button class="btn" class="btn-del">&laquo;</button></td>
                <td><button class="btn" class="btn-eq">=</button></td>
            </tr>
        </table>
        
    </section>

    <script src="calculator.js"></script>
</body>
</html>
